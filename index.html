<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Prompt Engineering Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://andiegogiap.com/assets/favicon.ico" sizes="any">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
              'neon-pink': 'hsl(var(--neon-pink))',
              'neon-blue': 'hsl(var(--neon-blue))',
              'neon-green': 'hsl(var(--neon-green))',
              'neon-purple': 'hsl(var(--neon-purple))',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 220 26% 10%;
        --foreground: 210 40% 98%;

        --neon-pink: 327 96% 54%;
        --neon-blue: 199 98% 55%;
        --neon-green: 145 99% 46%;
        --neon-purple: 265 89% 60%;

        --card: 220 26% 12%;
        --card-foreground: 210 40% 98%;
        
        --popover: 220 26% 10%;
        --popover-foreground: 210 40% 98%;

        --primary: var(--neon-blue);
        --primary-foreground: 0 0% 0%;

        --secondary: 220 26% 18%;
        --secondary-foreground: 210 40% 98%;

        --muted: 220 26% 15%;
        --muted-foreground: 215 20% 65%;

        --accent: 220 26% 20%;
        --accent-foreground: 210 40% 98%;

        --destructive: 0 84% 60%;
        --destructive-foreground: 210 40% 98%;

        --border: 220 26% 25%;
        --input: 220 26% 25%;
        --ring: var(--neon-pink);

        /* Glassmorphism variables */
        --glass-bg-rgb: 18,18,21;
        --glass-alpha: .28;
        --glass-blur: 18px;
        --neon-a: 255,0,200;
        --neon-b: 0,229,255;
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: 'Roboto', sans-serif;
      }
      
      h1, h2, h3, .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      .semi-transparent-card {
        background-color: hsla(var(--card) / 0.3);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid hsla(var(--border) / 0.5);
      }

      /* Custom Neon Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: hsl(var(--background));
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--foreground) / 0.8);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--neon-blue));
        box-shadow: 0 0 5px hsl(var(--neon-blue)), 0 0 10px hsl(var(--neon-blue));
      }
      
      /* Glassmorphism Styles */
      .glass{ 
        background: rgba(var(--glass-bg-rgb), var(--glass-alpha));
        backdrop-filter: blur(var(--glass-blur)) saturate(120%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
        border: 1px solid rgba(255,255,255,.15);
        box-shadow: 0 8px 30px rgba(0,0,0,.35);
        border-radius: 16px;
      }
      .neon{ position: relative; }
      .neon::before{
        content: ""; position: absolute; inset: -1px; border-radius: inherit; padding: 1px;
        background: linear-gradient(120deg, rgb(var(--neon-b)) 0%, rgb(var(--neon-a)) 50%, rgb(var(--neon-b)) 100%);
        -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude; /* punch the middle out */
        pointer-events: none; filter: drop-shadow(0 0 8px rgba(var(--neon-a),.35));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0"
  }
}
</script>
</head>
  <body class="bg-background text-foreground antialiased">
    <div id="root"></div>
  </body>
</html>
